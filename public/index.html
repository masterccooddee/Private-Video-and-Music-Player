<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASH TEST</title>
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-dash/dist/videojs-dash.min.js"></script>
    
</head>
<body>
    <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="1280" height="720"
        data-setup='{}'>
        
    </video>
    <script>
        const player = videojs('my-video', {

                autoplay: false,
                controls: true,
            });
        fetch('/video/video:3-3')
        .then(res =>{
           return res.json();
        })
        .then(data=>{
            console.log(data);
            player.src({
                src: data.video_url,
                type: 'application/dash+xml',
            });
            player.poster(data.poster_url);
        })
        
    </script>
</body>
</html>
